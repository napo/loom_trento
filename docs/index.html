<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG con Leaflet e Sfondo Bianco</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body, html { margin: 0; width: 100%; height: 100%; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Crea la mappa
        var map = L.map('map', {
            crs: L.CRS.Simple, // Coordinate semplici (non geografiche)
            minZoom: -3, // Zoom minimo
            maxZoom: 3,  // Zoom massimo
            zoomControl: true // Mostra i controlli di zoom (+ e -)
        });

        // Definizione dei bordi del file SVG
        var bounds = [[0, 0], [1000, 1000]];  // Modifica in base alle dimensioni del tuo SVG

        // **1️⃣ Aggiunge uno sfondo bianco (un'immagine bianca) sotto lo SVG**
        var whiteBg = L.imageOverlay("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='1000' height='1000'><rect width='100%' height='100%' fill='white'/></svg>", bounds).addTo(map);

        // **2️⃣ Aggiunge l'SVG sopra lo sfondo bianco**
        var svgOverlay = L.imageOverlay("mappa.svg", bounds).addTo(map);  // Cambia con il tuo file SVG

        // Imposta la vista iniziale centrata
        map.fitBounds(bounds);
    </script>
</body>
</html>
