<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Interattivo con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body, html { margin: 0; width: 100%; height: 100%; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Crea la mappa di base
        var map = L.map('map', {
            crs: L.CRS.Simple, // Coordinate semplici (non geografiche)
            minZoom: -3, // Livello minimo di zoom
            maxZoom: 3,  // Livello massimo di zoom
            zoomControl: true // Mostra i controlli di zoom (+ e -)
        });

        // Definisce i bordi del file SVG (coordinata min e max)
        var bounds = [[0, 0], [1000, 1000]];  // Adatta ai tuoi valori di SVG

        // Carica il file SVG come immagine sulla mappa
        var image = L.imageOverlay("mappa.svg", bounds).addTo(map);  // Sostituisci con il tuo file SVG

        // Imposta la vista iniziale centrata
        map.fitBounds(bounds);
    </script>
</body>
</html>
